name: Upload Entire Repo ZIP to S3

on:
  push:
    branches: [ main ]

jobs:
  zip-and-upload:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        
    - name: Zip entire repository
      run: |
        # Create zip excluding .git directory and other unnecessary files
        zip -r repo.zip . -x "*.git*" "node_modules/*" "*.DS_Store"
        ls -lh repo.zip
        
    - name: Upload ZIP to S3
      run: |
        aws s3 cp repo.zip s3://${{ secrets.S3_BUCKET_NAME }}/repo-$(date +%Y%m%d-%H%M%S).zip
        
    # Optional: Clean up
    - name: Clean up
      run: rm repo.zip
